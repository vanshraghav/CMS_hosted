<!DOCTYPE html>
<html>
<head>
    <link data-n-head="1" rel="icon" type="image/x-icon" href="https://delhivery.com/favicon.png">
    <style>
        body {
            font-family: "Open Sans", Arial, sans-serif;
            line-height: 1.5;
            font-size: 16px;
            color: #ffffff;
            background-color: #2c3e50;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
        }
        
        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #34495e;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .container h2 {
            text-transform: uppercase;
            font-size: 24px;
            margin: 0 0 20px;
            color: #ffffff;
        }
        
        .message {
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        .btn-retry {
            padding: 15px 30px;
            background: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .btn-retry:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>No Internet Connection</h2>
        <p class="message">Oops! It seems you're not connected to the internet.</p>
        <button class="btn-retry" onclick="location.reload()">Retry</button>
    </div>
</body>
</html>
